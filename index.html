<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <H1>Issue Tracker</H1>
        <div class="container">
            <h3>Add New Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="DescInput">Description</label>
                    <input type="text" class="form-control" id="DescInput" placeholder="Describe the issue">
                </div>
                <div class="form-group">
                    <label for="severityInput">Severity</label>
                    <select name="" class="form-group" id="severityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>        
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignedToInput">Description</label>
                    <input type="text" class="form-control" id="assignedToInput" placeholder="Enter assigned personnel">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-12">
            <div id="issuesList"></div>
        </div>
    </div>
    <!-- Chance JS -->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
